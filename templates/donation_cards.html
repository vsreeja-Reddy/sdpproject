{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            width: 500px;
            height: 550px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 300px;
            display: block;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            font-weight: normal; /* Changed from bold to normal */
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }
        .card-description {
            margin-bottom: 20px;
            color: #666;
            line-height: 1.5;
            font-weight: bold; /* Added font-weight bold */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .d-flex {
            display: flex;
        }
        .align-items-center {
            align-items: center;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50%;
            background-color: #6c757d;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
{% block body %}
    <div class="container">
        <h1 style="text-align: center;">Donation Cards</h1>
        <div class="card-columns">
            {% for card in donation_cards %}
                <div class="card">
                    <img src="{{ card.image.url }}" alt="{{ card.title }}">
                    <div class="card-content">
                        <h2 class="card-title">{{ card.title }}</h2>

                        <div class="d-flex align-items-center">
                            <span class="badge">BY</span>
                             <p class="card-description">{{ card.description }}</p>
                        </div>
                        <center>
                        <!-- Add any additional information you want to display -->
                        <a href="/animal_donate" class="btn">Donate Now</a>

</center>
                </div>
            {% endfor %}
        </div>

    </div>

    </div>

{% endblock %}
</body>
</html>
