    />

    <title>
          DONOR HUB
    </title>
</head>

<body>
    <div class="layout-container">
        <div class="contact-steps">
            <div class="contactsteps_step step1">
                <span class="contactsteps_number number1">1</span>
                Personal details
            </div>
            <div class="contactsteps_step step2">
                <span class="contactsteps_number number2">2</span>
                Payment details
            </div>
            <div class="contactsteps_step step3">
                <span class="contactsteps_number number3">3</span>
                Thank you
            </div>
        </div>
    </div>
    <div class="row title-block__container">
        <div class="col-md-4 title_banner">
            <img class="title_image w-100"
                src="https://image.info.unicef.org/lib/fe2f11717064047b751d76/m/1/30ae8fa1-605f-46c9-9d1e-b6670378f5b4.jpg"
                alt="Child image">
        </div>
        <div class="col-md-8 title_statement">
            <h1 class="title_heading">
            You are signing up for a
            <span class="title-highlight">monthly donation</span>
            of
            <span class="title-highlight tilte_amount">â‚¹800</span>
            </h1>
            <span class="lineblue"></span>
            <h2 class="title_subheading">Become a member of our donor family.</h2>
        </div>
    </div>

    <div class="contact-form">
        <form
            name="contactForm"
            onsubmit="return validateForm()"
            action="/payment_page" method="POST">
        <div class="register_form-container">
            <div class="row">
                <div class="col-md-12">
                <div class="form-group row">
                    <label for="titlename" class="col-md-3 col-sm-3 form_label">
                    Title<span style="color: red"> *</span>
                    </label>
                    <div class="col-md-7 col-sm-7">
                    <select id="titles" name="titlename" class="form-select w-25">
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Dr.">Dr.</option>
                        <option value="Prof.">Prof.</option>
                    </select>
                    <div class="error" id="titlenameErr"></div>
                    </div>
                </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                <div class="form-group row">
                    <label for="firstname" class="col-md-3 col-sm-3 form_label">
                        First name<span style="color: red"> *</span>
                    </label>
                    <div class="col-md-7 col-sm-7">
                    <input
                        type="text"
                        class="form-control"
                        id="firstname"
                        name="firstname"
                    />
                    <div class="error" id="firstnameErr"></div>
                    </div>
                </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group row">
                        <label for="lastname" class="col-md-3 col-sm-3 form_label">
                            Last name<span style="color: red"> *</span>
                        </label>
                        <div class="col-md-7 col-sm-7">
                        <input
                            type="text"
                            class="form-control"
                            id="lastname"
                            name="lastname"
                        />
                        <div class="error" id="lastnameErr"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group row">
                        <label for="email" class="col-md-3 col-sm-3 form_label">
                            E-mail<span style="color: red"> *</span>
                        </label>
                        <div class="col-md-7 col-sm-7">
                            <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="emailaddress"
                            />
                            <div class="error" id="emailErr"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                <div class="form-group row">
                    <label for="phonenumber" class="col-md-3 col-sm-3 form_label">
                        Phone number<span style="color: red">*</span>
                    </label>
                    <div class="col-md-7 col-sm-7">
                    <input
                        type="tel"
                        class="form-control phonenumber_field"
                        id="phonenumber"
                        name="Phone"
                        onkeypress="setMaxLengthForPhone(event)"
                        placeholder="10-digit mobile number without prefixes"
                    />
                    <div class="error" id="phoneErr"></div>
                    </div>
                </div>
                </div>
            </div>

            <div class="font-light-gray row">
                <div class="col-md-2 col-sm-2"></div>
                <div class="col-md-8 col-sm-8">We'd like to keep you upto date on UNICEFs work for Children, the difference you're making and how else you can support us.</div>
            </div>

            <div class="font-light-gray row">
                <div class="col-md-2 col-sm-2"></div>
                <div class="col-md-8 col-sm-8">
                <div class="form-check">
                    <input
                    class="form-check-input"
                    type="checkbox"
                    id="flexCheckChecked"
                    name="emailoptin"
                    checked="checked"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                    Yes keep me updated by email
                    </label>
                </div>
                </div>
                <div class="col-md-2 col-sm-2"></div>
            </div>

            <div class="font-light-gray row mb-3">
                <div class="col-md-2 col-sm-2"></div>
                <div class="col-md-8 col-sm-8">
                <div class="form-check">
                    <input
                    class="form-check-input"
                    type="checkbox"
                    id="flexCheckChecked"
                    name="phoneoptin"
                    checked="checked"
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                    Yes keep me updated by phone
                    </label>
                </div>
                </div>
                <div class="col-md-2 col-sm-2"></div>
            </div>

            <input id="urlLandingpage" type="hidden" name="urllandingpage" value="http://127.0.0.1:8000/children_donate/">
            <input id="amountFinal" type="hidden" name="amountselected" value="800">
            <!-- Adding DOB just to avoid breaking of checkout process -->
            <input id="DateofBirth" type="hidden" name="DOB" value="01-01-1900">

            <div class="row">
                <div class="col-md-12 text-center">
                <button type="submit" value="Submit" class="btn btn-primary btnstyle btnSubmit btn-lg">
                    SUBMIT DETAILS
                </button>
                </div>
            </div>
        </div>
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cloud.info.unicef.org/Ajax1"></script>
    <script src="https://cloud.info.unicef.org/AjaxJQuery"></script>
    <script src="https://cloud.info.unicef.org/script1.js"></script>
    <script src="https://cloud.info.unicef.org/commonjs"></script>
    <script src="https://cloud.info.unicef.org/ContactDetailsJQuery"></script>
    <script src="https://cloud.info.unicef.org/intlTelInput"></script>
    <script src="https://cloud.info.unicef.org/ContactDetailsValidation"></script>
    <script src="https://cloud.info.unicef.org/commonjsvalidation"></script>
    <script src="https://cloud.info.unicef.org/paymentJQuery"></script>
    <script src="https://cloud.info.unicef.org/paymentValidation"></script>
    <script src="https://cloud.info.unicef.org/Util"></script>
</body>
</html>
